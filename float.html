<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        .box {
            border: 1px solid red;
            float: left;
            width: 200px;
            height: 100px;
            margin: 1em;
        }

        /*  section{
              clear: left;
          }*/

        .clearfix {
            *zoom: 1;
        }
        .clearfix:after {
            visibility: hidden;
            display: block;
            font-size: 0;
            height: 0;
            content: " ";
            clear: both;
        }
    </style>
</head>
<body>
<div class="box clearfix">在这个例子中， section 元素实际上是在 div 之后的（译注：DOM结构上）。
    然而 div 元素是浮动到左边的，于是 section 中的文字就围绕了 div ，并且 section 元素
    包围了整个元素。如果我们想让 section 显示在浮动元素之后呢？
</div>
<section class="">我好像在飘</section>
</body>
</html>
