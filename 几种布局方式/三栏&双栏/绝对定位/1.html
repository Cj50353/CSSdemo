    <title>三栏布局</title>

      body{
          margin: 0;
          display: flex;
          flex-direction: row;
      }
      #right,#left{
          width: 200px;
      }
      #main{
        flex: 1;
       }

    </style>
</head>

<div id="left">

</div>
<div id="main">

</div>
<div id="right">

</div>
</body>
</html>
