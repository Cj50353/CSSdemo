<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        html
        ,body{
            height: 100%;
        }
        #main{
            height: 100%;
            background:#8fc41f;
        }
        #left,#left2,#left3,#right{
            width: 300px;
            height: 100%;
        }
        #left,#left2,#left3{
            float: left;
            background:#fffaba;
        }
        #right{
            float: right;
            background:#00b7ef;
        }
    </style>
</head>
<body>
    <div id="left">left</div>
    <div id="left2">left2</div>
    <div id="left3">left3</div>
    <div id="right">right</div>
    <div id="main">main</div>
</body>
</html>
<!--浮动做三栏自适应,浮动元素要放在前面-->
